<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get" action="#">
        <table>
            <!-- STEP 1 시작 -->
            <th colspan="2" width="400px" height="50" bgcolor="gray" align="left">Step1 : 아이디/비번 입력 </th>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">아이디 :</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 :</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>
            <!-- STEP 1 끝 -->

            <!-- STEP 2 시작 -->
            <th colspan="2" width="400px" height="50" bgcolor="gray"align=left>Step2 : 개인정보</th>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">성별: </td>
                <td>남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">혈액형 :</td>
                <td>
                <select name="" id="">
                    <option value="a">A형</option>
                    <option value="b">B형</option>
                    <option value="o">O형</option>
                    <option value="ab">AB형</option>
                </td>
                </select>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">생일 :</td>
                <td><input type="date"></td>
            </tr>
            <th colspan="2" width="400px" height="50" bgcolor="gray"align=left>Step3 : 선호도</th>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">취미 :</td>
                <td>축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>
            <th colspan="2" width="400px" height="50" bgcolor="gray"align=left>Step4 : 적고 싶은 말</th>
            <tr>
                <td colspan="2">
                    <textarea id="" cols="55" rows="5"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td colspan="2" align="center"><input type="submit">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
