<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이미지 태그
    - 필수 속성 : src (source의 줄임말) -->

    <!-- (1) 절대 경로 : 고유한 경로  -->
    <!-- https://i.ytimg.com/vi/li7lQmW_ixU/maxresdefault.jpg -->
    <img src="https://i.ytimg.com/vi/li7lQmW_ixU/maxresdefault.jpg"width="800px">

    <!-- (2) 상대 경로 -->


    <!-- (1) 현재를 기준으로 바로 접근 가능 : ./ -->
    <!-- <img src="./img/pic.jpg"> -->

    <!-- (2) 상위를 기준으로 접근 가능 : ../ -->
    <img src="../img/pic.jpg">
</body>

</html>
